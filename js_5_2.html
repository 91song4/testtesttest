<script>
  let timerIdTimeout = setTimeout(() => {
    clearInterval(timerIdInterval)
    console.log('clearInterver()')
  }, 1 * 10000)

  let count = 0
  let timerIdInterval = setInterval(() => {
    console.log(`1초마다 실행됩니다(${count}번째)`)
    ++count
  }, 1 * 1000)

  const myMap = (arr, callbackFn) => {
    const output = []
    for (let i = 0; i < arr.length; ++i) 
      output.push(callbackFn(arr[i],i,arr))
    return output
  }
</script>
