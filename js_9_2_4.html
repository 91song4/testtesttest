<!-- 사용자가 음수 길이를 입력한 경우 -->
<script>
  //정사각형 클래스
  class Square {
    constructor(length) {
      this.length = length
    }
    getPerimeter() { return this.length << 2 }
    getArea() { return this.length ** 2 }
  }

  const square = new Square(-10)
  console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
  console.log(`정사각형의 넓이: ${square.getArea()}`)
</script>
