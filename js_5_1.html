<!-- 함수의 기본 형태 -->
<script>
  function isLeapYear(year)
    return year % 4 === 0 && year % 100 !== 0 || year % 400 === 0


  function sumAll(a, b) {
    let output = 0
    for (let i = a; i < b; ++i)
      output += i
    return output
  }


  function min(arr) {
    let min = arr[0]
    for (const ele of arr)
      if (min > ele)
        min = ele
    return min
  }


  function min2(num1, ...nums) {
    let min
    if (Array.isArray(num1))
      min = min(num1)
    else
      min = num1

    for (const num of nums)
      if (min > num)
        min = num
    return min
  }


  function max(arr) {
    let max = arr[0]
    for (const ele of arr)
      if (max < ele)
        max = ele
    return max
  }


  const arr = [52, 273, 32, 103, 275, 24, 57]

  function earnings(name, wage = 10000, hours = 1) {
    console.log(name, wage, hours)
    return wage * hours
  }


  console.log(isLeapYear(2020))
  console.log(isLeapYear(2010))
  console.log(isLeapYear(2000))
  console.log(isLeapYear(1900))
  console.log(sumAll(1, 100))
  console.log(min(arr))
  console.log(max(arr))
  console.log(min2(52, 273, 32, 103, 275, 24, 57))
  console.log(earnings('송지훈'))

</script>
