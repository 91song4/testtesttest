<!-- 객체를 선언합니다 -->
<script>
  const students = []
  students.push({ 이름: '지훈', 과목: 4, 국어: 9, 영어: 14, 수학: 100, 과학: 34 })
  students.push({ 이름: '무송', 과목: 4, 국어: 100, 영어: 80, 수학: 90, 과학: 80 })

  for (const student of students) {
    student.getSum = function () {
      return this.국어 + this.영어 + this.수학 + this.과학
    }

    student.getAverage = function () {
      return this.getSum() / this.과목
    }
  }

  let output = '이름\t총점\t평균\n'
  for (const s of students) {
    const sum = s.getSum()
    const average = s.getAverage()
    output += `${s.이름}\t${sum}점\t${average}점\n`
  }

  console.log(output)
</script>
