<!-- 문서 객체 조작하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let count = 0
      const h1 = document.querySelector('h1')

      h1.addEventListener('click', (event) => {
        ++count
        h1.textContent = `click count: ${count}`
      })
    })
  </script>
  <style>
    h1 {
      user-select: none;
    }
  </style>

</head>

<body>
  <h1>
    클릭 횟수: 0
  </h1>
</body>

</html>
