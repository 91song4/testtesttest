<script>
  //정사각형 클래스
  class Square {
    #length

    constructor(length) {
      if (length <= 0)
        throw '길이는 0보다 커야 합니다.'
      this.#length = length
    }

    getPerimeter() { return this.#length << 2 }
    getArea() { return this.#length ** 2 }
  }

  const square = new Square(10)
  square.#length = -10
  console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
  console.log(`정사각형의 넓이: ${square.getArea()}`)
</script>
