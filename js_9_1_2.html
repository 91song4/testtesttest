<!-- 객체 활용하기 -->
<script>
  const students = []
  students.push({ 이름: '지훈', 국어: 9, 영어: 14, 수학: 100, 과학: 34 })
  students.push({ 이름: '무송', 국어: 100, 영어: 40, 수학: 50, 과학: 70 })

  let output = '이름\t총점\t평균\n'
  for (const s of students) {
    const sum = s.국어 + s.영어 + s.수학 + s.과학
    const average = sum / Object.keys(s).length - 1
    output += `${s.이름}\t${sum}점\t${average}점\n`
  }

  console.log(output)
</script>
