<!-- get 키워드와 set 키워드 조합하기 -->
<script>
  //정사각형 클래스
  class Square {
    #length

    constructor(length) {
      this.length = length
    }

    get length() { return this.#length }
    get perimeter() { return this.#length << 2 }
    get area() { return this.#length ** 2 }

    set length(length) {
      if (length <= 0)
        throw '길이는 0보다 커야 합니다.'
      this.#length = length
    }
  }

  //클래스 사용하기
  const squareA=new Square(10)
  console.log(`한 변의 길이: ${squareA.length}`)
  console.log(`둘레: ${squareA.perimeter}`)
  console.log(`넓이: ${squareA.area}`)

  squareA.length = 111
  console.log(squareA.length)
</script>
