<script>
  let output = "";
  const size = 5;

  for (let i = 0; i < size; ++i) {
    for (let k = 1; k < size - i; ++k) {
      output += " ";
    }
    for (let j = 0; j < i * 2 + 1; ++j) {
      output += "*";
    }

    output += "\n";
  }

  for (let i = size - 1; i > 0; --i) {
    for (let j = 0; j < size - i; ++j) {
      output += ' '
    }
    for (let k = 0; k < (2 * i) - 1; ++k) {
      output += '*'
    }
    output += '\n'
  }
